<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Title   -->
    <title>Drchat</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="vendor/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="vendor/framework7/css/framework7.ios.colors.min.css">
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    
    <div class="panel panel-left panel-cover layout-dark">
        <div class="list-block">
            <ul>
                <li>
                    <a href="#" id="btn-logout" class="item-link list-button">登出</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- main views -->
        <div class="view view-main">
            <!-- pages -->
            <div class="pages">
                <!-- chat page -->
                <div data-page="index" class="page navbar-fixed toolbar-fixed">

                    <!-- 顶部栏 -->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left"></div>
                            <div class="center">Drchat</div>
                            <div class="right">
                                <a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a>
                            </div>
                        </div>
                    </div>

                    <!-- 底部栏 -->
                    <div class="toolbar messagebar">
                        <div class="toolbar-inner">
                            <textarea placeholder="输入消息"></textarea>
                            <a href="#" class="link">发送</a>
                        </div>
                    </div>

                    <!-- 消息框 -->
                    <div class="page-content messages-content">
                        <div class="messages"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="vendor/framework7/js/framework7.min.js"></script>
    <!-- Path to Socket.io JS -->
    <script type="text/javascript" src="vendor/socketio/socket.io.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
