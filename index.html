<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Title   -->
    <title>Drchat</title>

    <!--Framework7 Library CSS-->
    <link rel="stylesheet" href="vendor/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="vendor/framework7/css/framework7.ios.colors.min.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="vendor/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <!-- status bar overlay -->
    <div class="statusbar-overlay"></div>

    <!-- Views -->
    <div class="views">
        <!-- main views -->
        <div class="view view-main">
            <!-- pages -->
            <div class="pages">
                <!-- page -->
                <div data-page="index" class="page navbar-fixed tabbar-labels-fixed">

                    <!-- 顶部栏 -->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left"></div>
                            <div class="center">Drchat</div>
                            <div class="right"></div>
                        </div>
                    </div>
                    <!-- 顶部栏 -->

                    <!-- 底部栏 -->
                    <div class="toolbar tabbar tabbar-labels">
                        <div class="toolbar-inner">
                            <a href="#tab-msg" class="tab-link active">
                                <i class="icon ion-ios-chatbubble-outline"></i>
                                <span class="tabbar-label">消息</span>
                            </a>
                            <!--
                            <a href="#tab-group-chat" class="tab-link">
                                <i class="icon ion-ios-color-filter-outline"></i>
                                <span class="tabbar-label">群聊</span>
                            </a>
                            -->
                            <a href="#tab-contact" class="tab-link">
                                <i class="icon ion-ios-personadd-outline"></i>
                                <span class="tabbar-label">联系人</span>
                            </a>
                            <a href="#tab-my" class="tab-link">
                                <i class="icon ion-social-snapchat-outline"></i>
                                <span class="tabbar-label">我</span>
                            </a>
                        </div>
                    </div>
                    <!-- 底部栏 -->

                    <!-- 主页面 -->
                    <div class="page-content">
                        <div class="content-block">
                            <div class="tabs-animated-wrap">
                                <div class="tabs">

                                    <!-- 消息 -->
                                    <div id="tab-msg" class="tab active"></div>

                                    <!-- 群聊 -->
                                    <!--
                                    <div id="tab-group-chat" class="tab"></div>
                                    -->

                                    <!-- 联系人 -->
                                    <div id="tab-contact" class="tab"></div>

                                    <!-- 设置 -->
                                    <div id="tab-my" class="tab">
                                        <div class="content-block-title">设置</div>
                                        <div class="list-block inset">
                                            <ul>
                                                <li>
                                                    <div class="item-content">
                                                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                                                        <div class="item-inner">
                                                            <div class="item-title label">用户名</div>
                                                            <div class="item-input disabled">
                                                                <input id="login-name" type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="item-content">
                                                        <div class="item-media"><i class="icon icon-form-comment"></i></div>
                                                        <div class="item-inner">
                                                            <div class="item-title label">昵称</div>
                                                            <div class="item-input">
                                                                <input id="nick-name" type="text" placeholder="你的昵称">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>

                                                <li>
                                                    <div class="item-content">
                                                        <div class="item-media"><i class="icon icon-form-url"></i></div>
                                                        <div class="item-inner">
                                                            <div class="item-title label">账户余额</div>
                                                            <div class="item-input disabled">
                                                                <input type="text" value="0 元">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>

                                            </ul>
                                        </div>
                                        <div class="content-block">
                                            <p><a href="#" id="save-btn" class="button button-fill color-green disabled">保存</a></p>
                                            <p><a href="login.html" data-ignore-cache="true" id="logout-btn"
                                                class="button button-fill color-red">退出</a></p>
                                        </div>
                                    </div>

                                </div>
                                <!-- tabs -->
                            </div>
                        </div>
                    </div>
                    <!-- 主页面 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Template -->
    <script type="text/template7" id="messageList">
        <div class="list-block media-list inset">
            <ul>
                {{#each msgItem}}
                <li>
                    <a href="chat.html" class="item-link item-content" data-context='{"toUser": "{{userName}}" }'>
                        <div class="item-media">
                            <img src="assets/images/chat/pc.png" width="44">
                        </div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{userName}}</div>
                            </div>
                            <div class="item-subtitle">{{msgCount}}</div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script type="text/template7" id="contactList">
        <div class="list-block contacts-block">
            <div class="list-group">
                <ul>
                    {{#each contactItem}}
                    <li>
                        <a href="chat.html" class="item-link item-content" data-context='{"toUser": "{{userName}}" }'>
                            <div class="item-inner">
                                <div class="item-title">{{userName}}</div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </script>

    <!-- Framework7 Library JS-->
    <script type="text/javascript" src="vendor/framework7/js/framework7.min.js"></script>
    <!-- Socket.io JS -->
    <script type="text/javascript" src="vendor/socketio/socket.io.js"></script>
    <!-- app js -->
    <script type="text/javascript" src="assets/js/simplestore.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
    <script type="text/javascript" src="assets/js/chat.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
