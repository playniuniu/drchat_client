<!-- page -->
<div data-page="login" class="page navbar-fixed">

    <!-- 顶部栏 -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"></div>
            <div class="center">登陆</div>
            <div class="right"></div>
        </div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content login-screen-content">
        <div class="login-screen-title">Drchat</div>
        <form>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="menu-icon icon ion-ios-telephone-outline"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">手机号</div>
                                <div class="item-input">
                                    <input id="username" name="username" type="text" placeholder="请输入您的手机号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="menu-icon icon ion-ios-locked-outline"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">密码</div>
                                <div class="item-input">
                                    <input id="password" name="password" type="password" placeholder="请输入您的密码">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <input id="submmit-login" type="submit" value="登陆" class="button active">
                    </div>
                    <div class="col-50">
                        <input id="cancel-login" type="submit" value="取消" class="button">
                    </div>
                </div>
            </div>

            <div class="content-block reg-block">
                <p>尚未注册用户，<a href="register.html">立即注册 >></a></p>
            </div>
        </form>

    </div>
</div>
